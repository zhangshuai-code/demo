<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let imgUrl = 'https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3658379912,845864056&fm=26&gp=0.jpg';
    const renderImages = (url) => {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;
        img.onload = () => {
          resolve(img)
        };
        img.onerror = () => {
          reject(new Error('图片有误'))
        };
      })
    };
    renderImages(imgUrl)
    .then((img) => {
      document.body.appendChild(img)
    })
    .catch((err) => {
      document.body.innerHTML = err
    });
    console.log('图片加载了')

  </script>
</body>
</html>
